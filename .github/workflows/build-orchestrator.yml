name: Build Orchestrator

on:
  workflow_dispatch:
    inputs:
      tracy_tag:
        description: 'Tracy tag to build'
        required: true
        type: string

jobs:
  setup-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      workflows: write
    steps:
      - name: Checkout builder repo
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Run prepare-build script
        run: |
          uv run prepare-build.py "${{ inputs.tracy_tag }}"
          sleep 5

      - name: Dispatch build workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: build-combined.yml
          ref: ${{ env.BRANCH }}
          token: ${{ secrets.GITHUB_TOKEN }}
          inputs: '{"tracy_tag": "${{ env.TAG }}"}'