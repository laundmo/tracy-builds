name: Build Orchestrator

on:
  workflow_dispatch:
    inputs:
      tracy_tag:
        description: 'Tracy tag to build'
        required: true
        type: string

jobs:
  setup-build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout builder repo
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
      
      - name: Configure git with custom token
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

      - name: Run prepare-build script
        run: |
          uv run prepare-build.py "${{ inputs.tracy_tag }}"
          sleep 5

      - name: Dispatch build workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: build-combined.yml
          ref: ${{ env.BRANCH }}
          token: ${{ secrets.GITHUB_TOKEN }}
          inputs: '{"tracy_tag": "${{ env.TAG }}"}'